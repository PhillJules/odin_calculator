<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./calculator.js" defer></script>
  <link rel="stylesheet" href="./calc.css">
</head>
<body>
  <div id="calc-container">
    <div id="calc-body">
      <div id="calc-display">
        <input type="text" id="display" value="0">
        <br>
      </div>
      <div id="buttons">
        <button type="button" id="one" class="integer">1</button>
        <button type="button" id="two" class="integer">2</button>
        <button type="button" id="three" class="integer">3</button>
        <button type="button" id="add" class="operator">+</button>
        <br>
        <button type="button" id="four" class="integer">4</button>
        <button type="button" id="five" class="integer">5</button>
        <button type="button" id="six" class="integer">6</button>
        <button type="button" id="subtract" class="operator">-</button>
        <br>
        <button type="button" id="seven" class="integer">7</button>
        <button type="button" id="eight" class="integer">8</button>
        <button type="button" id="nine" class="integer">9</button>
        <button type="button" id="multiply" class="operator">X</button>
        <br>
        <button type="button" id="clear">C</button>
        <button type="button" id="zero" class="integer">0</button>
        <button type="button" id="eval" >=</button>
        <button type="button" id="divide" class="operator">/</button>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
